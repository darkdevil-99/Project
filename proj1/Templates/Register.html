<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<center>
{% block content %}

<div class = "login">

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
        </ul>
    {% endif %}

    <h1>Register</h1>
    {% load rest_framework %}

         <form method="post" >
             {% csrf_token %}
             <table>
                 {% render_form serializer %}
                 <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Register" /></td>
                </tr>
                 </table>
         </form>
     </div>

{% endblock content %}
    </center>


</body>
</html>
